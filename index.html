    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      var userScore = 0;

      //Saloon Question jQuery Code
      var saloonChoice = 0;

      $("#saloon-form").on("submit", function (event) {
        event.preventDefault();
    
        var $answer = $("#saloon-answer");
        var answer = $answer.val();
        
        var $saloonpic = $("#saloon-img");
        $saloonpic.hide();
        
        if (answer === "gus" && saloonChoice === 0) {
          $("#saloon-text").text("YESSSS! It's Gus and his notorious giant omelette quest!");
          userScore = userScore + 1;
          saloonChoice = 1;
          $saloonpic.fadeIn(1000);
        } else if (saloonChoice === 0) {
          $("#saloon-text").text("Nope, they are there a lot, but as a customer!");
          saloonChoice = 1;
        } else {
          alert("You already answered this question!");
        }
        $("#score-show").text("Your score is " + userScore);
      });

      //Grandpa Question jQuery Code
      var grandpaChoice = 0;

      $("#grandpa-form").on("submit", function (event) {

      });
